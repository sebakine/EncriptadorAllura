<!DOCTYPE html>
<html>
<head>
	<title>Encriptador avanzado</title>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		label {
			font-size: 18px;
			margin-bottom: 10px;
		}
		input {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			background-color: #fff;
			font-size: 18px;
			width: 300px;
			margin-bottom: 20px;
		}
		button {
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			background-color: #3498db;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			margin-top: 10px;
		}
		.result-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
			font-size: 24px;
		}
		.result-label {
			font-size: 18px;
			margin-bottom: 10px;
		}
		.result-text {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			background-color: #fff;
			font-size: 18px;
			width: 300px;
			margin-bottom: 20px;
		}
		.copy-button {
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			background-color: #2ecc71;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Encriptador avanzado</h1>
		<form>
			<label for="texto">Texto a encriptar:</label>
			<input type="text" id="texto">
			<label for="numero">NÃºmero a encriptar:</label>
			<input type="number" id="numero">
			<button type="button" onclick="encriptar()">Encriptar</button>
		</form>
		<div class="result-container" id="result-container">
			<label class="result-label" for="resultado">Resultado:</label>
			<input class="result-text" type="text" id="resultado" readonly>
			<button class="copy-button" type="button" onclick="copiar()">Copiar</button>
		</div>
	</
